<header class="fixed top-0 left-0 w-full py-5 px-[5%] md:px-[10%]  bg-primary flex justify-between items-center z-50">
  <a routerLink="/" class="text-2xl md:text-3xl text-white font-bold  cursor-default">
    <!-- Portfolio<span class="text-secondary">.</span> -->
     <!-- <span class="text-secondary">&lt;</span>Dev.Ahmed <span class="text-secondary">/&gt;</span> -->
      Dev<span class="text-secondary"> Ahmed</span>
  </a>

  <button (click)="toggleMenu()" class="text-3xl text-white md:hidden">
    <i [class]="isMenuOpen() ? 'bx bx-x' : 'bx bx-menu'"></i>
  </button>

  <nav [class.flex]="isMenuOpen()" [class.hidden]="!isMenuOpen()" 
       class="absolute top-full left-0 w-full bg-primary flex-col items-center gap-4 py-4 border-b border-secondary md:static md:flex md:flex-row md:w-auto md:border-none">
    <a routerLink="/" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="nav-link-active" class="text-lg text-white hover:text-secondary transition-all active">Home</a>
    <a routerLink="/about" routerLinkActive="nav-link-active" class="text-lg text-white hover:text-secondary transition-all">About</a>
    <a href="/skills" routerLinkActive="nav-link-active"  class="text-lg text-white hover:text-secondary transition-all">Skills</a>
    <a href="/projects" routerLinkActive="nav-link-active" class="text-lg text-white hover:text-secondary transition-all">Projects</a>
    <a href="/contact" routerLinkActive="nav-link-active" class="text-lg text-white hover:text-secondary transition-all">Contact</a>
  </nav>
</header>
